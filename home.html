<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome-6.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- FONT HEHE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header class="header hidden-m-t ">
        <div class="container">
            <div class="d-flex justify-content-between">
                <a href="/" class="header-logo">
                    <img src="./assets/img/logo.png" alt="">
                </a>

                <div class="header-search">
                    <input type="text" placeholder="Iphone 14 Pro Max...">
                    <div class="header-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="header-infor d-flex align-items-center">
                    <div class="language">
                        English
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart
                    </div>

                    <div class="wallet">
                        <i class="fa-solid fa-wallet"></i>
                        $ 1,680,000.00
                    </div>
                </div>
            </div>

        </div>
        <div class="nav">
            <div class="container">
                <div class="header-nav">
                    <div class="header-nav-item active">
                        <i class="fa-solid fa-bars"></i>Categories
                    </div>

                    <div class="header-nav-item">
                        <i class="fa-solid fa-money-bill-wheat"></i>Deposit
                    </div>

                    <div class="header-nav-item">
                        <i class="fa-solid fa-money-bill-transfer"></i>Transaction
                    </div>

                    <div class="header-nav-item">
                        <i class="fa-solid fa-hand-holding-dollar"></i>With draw
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- NAVIGATION MOBILE-->
    <nav class="navigation-tab hide-on-pc hidden-low-pc">
        <div class="navigation-tab-item">
            <span class="navigation-tab__icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span class="navigation-tab__txt">Giỏ hàng</span>
        </div>
        <div class="navigation-tab-item">
            <span class="navigation-tab__icon">
                <i class="fa-solid fa-square-poll-horizontal"></i>
            </span>
            <span class="navigation-tab__txt">Kết quả</span>
        </div>
        <div class="navigation-tab-item active">
            <span class="navigation-tab__icon">
                <img src="./assets/img/uniluckyfav.png" alt="">
            </span>
            <span class="navigation-tab__txt">Trang chủ</span>
        </div>
        <div class="navigation-tab-item">
            <span class="navigation-tab__icon">
                <i class="fa-solid fa-wallet"></i>
            </span>
            <span class="navigation-tab__txt">Quản lí TK</span>
        </div>
        <div class="navigation-tab-item">
            <span class="navigation-tab__icon">
                <i class="fa-solid fa-user"></i>
            </span>
            <span class="navigation-tab__txt">Tài khoản</span>
        </div>
        <div class="navigation-tab-overlay"></div>
    </nav>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
