<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link rel="stylesheet" href="./assets/css/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome-6.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!-- FONT HEHE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header class="header hidden-m-t ">
        <div class="container">
            <div class="d-flex justify-content-between">
                <a href="/" class="header-logo">
                    <img src="./assets/img/logo.png" alt="">
                </a>

                <div class="header-search">
                    <input type="text" placeholder="Iphone 14 Pro Max...">
                    <div class="header-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="header-infor d-flex align-items-center">
                    <div class="language">
                        English
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart
                    </div>

                    <div class="wallet">
                        <i class="fa-solid fa-wallet"></i>
                        $ 1,680,000.00
                    </div>
                </div>
            </div>

        </div>
        <div class="nav">
            <div class="container">
                <div class="header-nav">
                    <div class="header-nav-item active">
                        <i class="fa-solid fa-bars"></i>Categories
                    </div>

                    <div class="header-nav-item">
                        <i class="fa-solid fa-money-bill-wheat"></i>Deposit
                    </div>

                    <div class="header-nav-item">
                        <i class="fa-solid fa-money-bill-transfer"></i>Transaction
                    </div>

                    <div class="header-nav-item">
                        <i class="fa-solid fa-hand-holding-dollar"></i>With draw
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- NAVIGATION MOBILE-->
    <nav class="navigation-tab hide-on-pc hidden-low-pc">
        <div class="navigation-tab-item">
            <span class="navigation-tab__icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span class="navigation-tab__txt">Giỏ hàng</span>
        </div>
        <div class="navigation-tab-item">
            <span class="navigation-tab__icon">
                <i class="fa-solid fa-square-poll-horizontal"></i>
            </span>
            <span class="navigation-tab__txt">Kết quả</span>
        </div>
        <div class="navigation-tab-item active">
            <span class="navigation-tab__icon">
                <img src="./assets/img/uniluckyfav.png" alt="">
            </span>
            <span class="navigation-tab__txt">Trang chủ</span>
        </div>
        <div class="navigation-tab-item">
            <span class="navigation-tab__icon">
                <i class="fa-solid fa-wallet"></i>
            </span>
            <span class="navigation-tab__txt">Quản lí TK</span>
        </div>
        <div class="navigation-tab-item">
            <span class="navigation-tab__icon">
                <i class="fa-solid fa-user"></i>
            </span>
            <span class="navigation-tab__txt">Tài khoản</span>
        </div>
        <div class="navigation-tab-overlay"></div>
    </nav>

    <!-- LOGIN -->
    <div class="util-bg all-screen">
        <div class="container h-100">
            <div class="row h-100 centering">
                <div class="col-lg-4">
                    <div class="login-form">
                        <form class="primary-form register">
                            <div class="form-title">
                                REGISTER
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    User Name <span class="primary-text">*</span>
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="User name">
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    Full Name <span class="primary-text">*</span>
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Full name">
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    Email <span class="primary-text">*</span>
                                </div>
                                <input type="email" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="E-Mail Address">
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    Password <span class="primary-text">*</span>
                                </div>
                                <input type="password" class="form-control primary-input" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>


                            <div class="form-group">
                                <div class="form-label">
                                    Password Confirm <span class="primary-text">*</span>
                                </div>
                                <input type="password" class="form-control primary-input" id="exampleInputPassword1"
                                    placeholder="Password Confirm">
                            </div>

                            <div class="form-group">
                                <div class="form-label">
                                    Sponsor
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Sponsor">
                            </div>

                            <button type="submit" class="primary-blue-button w-100">Continue</button>

                            <div class="centering">
                                <div class="form-check mt-2">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">
                                        I have read and agree to the
                                        <a href="" class="primary-text">
                                            Privacy Policy
                                        </a>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="./assets/js/clipboard.min.js"></script>
<script src="./assets/css/bootstrap-5/js/bootstrap.min.js"></script>
<script src="./assets/css/bootstrap-5/js/bootstrap.bundle.js"></script>
<script src="./assets/css/bootstrap-5/js/poper.min.js"></script>
<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/wow.min.js"></script>
<script src="./assets/js/main.js"></script>
